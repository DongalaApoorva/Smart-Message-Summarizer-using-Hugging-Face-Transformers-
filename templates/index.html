<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Message Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .summary {
            background-color: #e8f5e9;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #2e7d32;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì© Smart Message Summarizer</h2>
        <form method="post">
            <textarea name="message" placeholder="Paste your long message or text here..." required></textarea>
            <button class="btn" type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary">
            <h4>üìù Summary:</h4>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
